<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../dom-repeat-n/dom-repeat-n.html">
<link rel="import" href="editable-table-settings-menu.html">
<link rel="import" href="editable-table-setting-toggle.html">
<link rel="import" href="editable-table-rowcol-menu.html">
<link rel="import" href="editable-table-cell.html">
<!--

<dom-module id="editable-table">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      :host table caption {
        text-align: left;
      }
      :host table caption label {
        font-weight: normal;
      }
      :host .flex {
        display: flex;
        width: 100%;
        margin: 0 0 10px;
        padding: 0;
      }
      :host .flex label {
        line-height: 30px;
      }
      :host .flex > * {
        justify-content: space-between;
        align-items: baseline;
      }
      :host .flex > .flex-grow {
        flex-grow: 1;
        width: auto;
      }
      :host .flex > *:not(:last-child) {
        padding-right: 0.5em;
      }
      :host table {
        width: 100%;
      }
      :host table,
      :host table th,
      :host table td {
        border-collapse: collapse;
      }
      :host table,
      :host table th,
      :host table td {
        border: 1px solid #ddd;
      }
      :host table[bordered],
      :host table[bordered] th, 
      :host table[bordered] td {
        border: 1px solid #888;
      }
      :host table th,
      :host table td {
        padding: 0;
      }
      :host table th {
        background-color: #f0f0f0;
      }
      :host table[striped] tbody tr:nth-child(2n) td {
        background-color: #f8f8f8;
      }
      :host[column-header] table tbody tr:first-of-type td,
      :host[footer] table tbody tr:last-of-type td, 
      :host[row-header] table td:first-of-type {
        font-weight: bold;
      }
      :host[footer] table tbody tr:last-of-type td {
        border-top: 2px solid;
      }
    </style>
    <table id="table" summary="editable table" bordered$="{{bordered}}" condensed$="{{condensed}}" striped$="{{striped}}">
      <caption>
          <p class="flex">
            <label for="caption" class="flex-padding">Table Caption: </label>
            <iron-autogrow-textarea id="caption" class="flex-grow" value$="{{caption}}"></iron-autogrow-textarea>
          </p>
        <p class="flex">
          <label for="summary" class="flex-padding">Table Summary (for accessibility): </label>
          <iron-autogrow-textarea id="summary" class="flex-grow" value$="{{summary}}"></iron-autogrow-textarea>
        </p>
        <div class="flex">
          <p class="flex-grow">
            <editable-table-settings-menu 
              label="Headers and Footers" 
              tooltip="Set headers and footers.">
              <editable-table-setting-toggle 
                label="First Column" 
                prop="rowHeader" 
                tooltip="Display the first column as a row header."
                value$="{{rowHeader}}">
              </editable-table-setting-toggle>
              <editable-table-setting-toggle
                label="First Row" 
                prop="columnHeader" 
                tooltip="Display the first row as a column header."
                value$="{{columnHeader}}">
              </editable-table-setting-toggle>
              <editable-table-setting-toggle
                hidden$="[[disableFooter]]"
                label="Last Row" 
                prop="footer" 
                tooltip="Display the last row as a footer."
                value$="{{footer}}">
              </editable-table-setting-toggle>
            </editable-table-settings-menu>
          </p>
          <p class="flex-grow">
            <editable-table-settings-menu 
              hidden$="[[hideTableStyles]]" 
              label="Table Styles" 
              tooltip="Set themes, borders, condensed styles.">
              <editable-table-setting-toggle
                hidden$="[[hideBordered]]"
                label="Bordered" 
                prop="bordered" 
                tooltip="Add borders to table and table cells."
                value$="{{bordered}}">
              </editable-table-setting-toggle>
              <editable-table-setting-toggle
                hidden$="[[hideCondensed]]"
                label="Condensed" 
                prop="condensed" 
                tooltip="Condense height of table cells."
                value$="{{condensed}}">
              </editable-table-setting-toggle>
              <editable-table-setting-toggle
                hidden$="[[hideStriped]]"
                label="Striped" 
                prop="striped" 
                tooltip="Add alternating row striping."
                value$="{{striped}}">
              </editable-table-setting-toggle>
              <editable-table-setting-toggle
                hidden$="[[hideSplit]]"
                label="Mobile-Friendly Splitting" 
                prop="split" 
                tooltip="When table is wider than screens, split data into several smaller tables."
                value$="{{split}}">
              </editable-table-setting-toggle>
            </editable-table-settings-menu>
          </p>
          <p>
            <editable-table-settings-menu 
              hidden$="[[hideSortFilter]]" 
              label="Sorting and Filtering" 
              tooltip="Set sorting and filtering options.">
              <editable-table-setting-toggle
                hidden$="[[hideSort]]"
                label="Enable Sorting" 
                prop="sort" 
                tooltip="Enable sorting by column header."
                value$="{{sort}}">
              </editable-table-setting-toggle>
              <editable-table-setting-toggle
                hidden$="[[hideFilter]]"
                label="Enable Filters" 
                prop="filter" 
                tooltip="Enable filtering by cell value."
                value$="{{filter}}">
              </editable-table-setting-toggle>
            </editable-table-settings-menu>
          </p>
        </div>
      </caption>
      <thead> 
        <tr>
          <th scope="col"></th>
          <template id="headers" is="dom-repeat-n" count="[[colCount]]" index-as="col">
            <th scope="col"><editable-table-rowcol-menu condensed$="{{condensed}}" index$="[[col]]" type="Column"></editable-table-rowcol-menu></th>
          </template>
        </tr> 
      </thead>
      <tbody id="tbody"> 
        <template id="rows" is="dom-repeat-n" count="[[rowCount]]" index-as="row">
          <tr>
            <th scope="row"><editable-table-rowcol-menu condensed$="{{condensed}}" index$="[[row]]" type="Row"></editable-table-rowcol-menu></th>
            <template id="columns" is="dom-repeat" items="{{_getCurrentRow(row,data)}}" as="cell">
              <td><editable-table-cell index="[[index]]" value$="{{cell}}"></editable-table-cell></td>
            </template>
          </tr> 
        </template>
      </tbody>
    </table>
  </template>

  <script>
    Polymer({

      is: 'editable-table',
      listeners: {
        'editable-table-settings-changed': '_onToggleChanged',
        'cell-move': '_onCellMove'
      },

      properties: {
        /**
         * Add borders to table and table cells.
         */
        bordered: {
          type: Boolean,
          value: false
        },
        /**
         * a table caption
         */
        caption: {
          type: String,
          value: null
        },
        /**
         * number of table columns
         */
        colCount: {
          type: Number,
          computed: '_getColCount(data)'
        },
        /**
         * Display the first row as a column header.
         */
         columnHeader: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        /**
         * Condense height of table cells.
         */
        condensed: {
          type: Boolean,
          value: false
        },
        /**
         * raw data
         */
        data: {
          type: Array,
          value: []
        },
        /**
         * Enable filtering by cell value.
         */
         filter: {
          type: Boolean,
          value: false
        },
        /**
         * Display the last row as a column footer.
         */
         footer: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        /**
         * Hide the borders table styles menu option
         */
         hideBordered: {
          type: Boolean,
          value: false
        },
        /**
         * Hide the condensed table styles menu option
         */
         hideCondensed: {
          type: Boolean,
          value: false
        },
        /**
         * Hide the sorting option on the sorting & filtering menu.
         */
         hideFilter: {
          type: Boolean,
          value: false
        },
        /**
         * Hide the sorting option on the sorting & filtering menu.
         */
         hideSort: {
          type: Boolean,
          value: false
        },
        /**
         * Hide the sorting & filtering menu.
         */
         hideSortFilter: {
          type: Boolean,
          computed: '_sortFilterHidden(hideSort,hideFilter)'
        },
        /**
         * Hide the split table styles menu option
         */
         hideSplit: {
          type: Boolean,
          value: false
        },
        /**
         * Hide the striped table styles menu option
         */
         hideStriped: {
          type: Boolean,
          value: false
        },
        /**
         * Hide the table styles menu
         */
         hideTableStyles: {
          type: Boolean,
          computed: '_tableStylesHidden(hideBordered,hideCondensed,hideStriped,hideSplit)'
        },
        /**
         * number of table columns
         */
        rowCount: {
          type: Number,
          computed: '_getRowCount(data)'
        },
        /**
         * Display the first column as a row header.
         */
         rowHeader: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        /**
         * Enable sorting by column header.
         */
        sort: {
          type: Boolean,
          value: false
        },
        /**
         * When table is wider than screens, split data into several smaller tables. 
         */
        split: {
          type: Boolean,
          value: false
        },
        /**
         * Add alternating row striping.
         */
        striped: {
          type: Boolean,
          value: false
        },
        /**
         * a table summary
         */
        summary: {
          type: String,
          value: null
        },
      },
      ready: function(){
        let root = this;
        root.$.table.addEventListener('modify-table', (e) => {
          let row = e.detail.item.getAttribute('type') === 'Row', index = parseInt(e.detail.item.getAttribute('index')), action = e.detail.item.getAttribute('action');
          if(action === 'delete') {
            if (row) {
              root.deleteRow(index);
            } else {
              root.deleteColumn(index);
            }
          } else if (action === 'insert-before') {
            if (row) {
              root.insertRow(index-1);
            } else {
              root.insertColumn(index);
            }
          } else if (action === 'insert-after') {
            if (row) {
              root.insertRow(index);
            } else {
              root.insertColumn(index+1);
            }
          }
        });
      },
      attached: function(){
        let root = this;
      },
      _getColCount: function(data){
        let cols = 0;
        if (data !== undefined && data !== null && data.length > 0) {
          cols =  data[0].length;
        }
        return cols;
      },
      _getRowCount: function(data){
        let rows = 0;
        if (data !== undefined && data !== null) {
          rows = data.length;
        } 
        return rows;
      },
      _getCurrentRow: function(index,data){
        let row = null;
        if (data !== undefined && data !== null && data[index] !== undefined && data[index] !== null) {
          row = data[index];
        }
        return row;
      },
      insertRow: function(index){
        let temp = new Array();
        for(let i = 0; i < this.data[0].length; i++){
          temp.push('');
        }
        this.splice('data',index+1,0,temp);
        temp2 = this.data;
        this.set('data',[]);
        this.set('data',temp2);
      },
      deleteRow: function(index){
        if (confirm('Delete entire row?')) {
          this.splice('data',index,1);
          temp = this.data;
          this.set('data',[]);
          this.set('data',temp);
        }
      },
      insertColumn: function(index){
        let temp = new Array();
        for(let i = 0; i < this.data.length; i++){
          temp.push(this.data[i]);
          temp[i].splice(index,0,'');
        }
        this.set('data',[]);
        this.set('data',temp);
      },
      deleteColumn: function(index){
        let temp = [];
        if (confirm('Delete entire column?')) {
          for(let i=0; i<this.data.length; i++){
            let temp2 = this.data[i], temp3 = temp2.splice(index,1);
            temp.push(temp2);
          }
          this.set('data',[]);
          this.set('data',temp);
        }
      },
      getData: function(){
        return JSON.stringify({
          "caption": this.caption,
          "summary": this.summary,
          "columnHeader": this.columnHeader,
          "rowHeader": this.rowHeader,
          "footer": this.footer,
          "bordered": !this.hideBordered ? this.bordered : null,
          "split": !this.hideSplit ? this.split : null,
          "striped": !this.hideStriped ? this.striped : null,
          "condensed": !this.hideCondensed ? this.condensed: null,
          "sort": !this.hideSort ? this.sort : null,
          "filter": !this.hideFilter ? this.filter : null,
          "data": this.data,
        });
      },
      _onCellMove: function(e){
        let dir = e.detail.direction, cell = e.detail.cell;
        let row = cell.parentNode, body = this.$.tbody;
        let x = Array.prototype.indexOf.call(row.children, cell);
        let y = Array.prototype.indexOf.call(body.children, row);
        
        if(dir ==='down'){
          if(y+1 < body.children.length-1) {
            body.children[y+1].children[x].children[0].focus();
          }
        } else if(dir ==='up'){
          if(y > 0) {
            body.children[y-1].children[x].children[0].focus();
          }
        } else if(dir ==='right'){
          if(x+1 < row.children.length-1) {
            row.children[x+1].children[0].focus();
          } else if (y+1 < body.children.length-1) {
            body.children[y+1].children[1].children[0].focus();
          }
        } else if(dir ==='left'){
          if(x > 1) {
            row.children[x-1].children[0].focus();
          } else if (y > 0) {
            body.children[y-2].children[body.children[y-2].children.length-2].children[0].focus();
          }
        }  
      },
      _onToggleChanged: function(e){
        this[e.detail.prop] = e.detail.value;
      },
      _sortFilterHidden: function(hideSort,hideFilter){
        return hideSort && hideFilter;
      },
      _tableStylesHidden: function(hideBordered,hideCondensed,hideStriped,hideSplit){
        return hideBordered && hideCondensed && hideStriped && hideSplit;
      },
    });
  </script>
</dom-module>
