<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="editable-table-behaviors.html">
<link rel="import" href="editable-table-editor.html">
<link rel="import" href="editable-table-display.html">
<!--
`editable-table`
A LRN element
@demo demo/index.html

@microcopy - the mental model for this element
 -
 -
 -
hideBordered
-->

<dom-module id="editable-table">
  <template>
    <template is="dom-if" if="[[!editMode]]">
      <editable-table-display id="display-mode"
        accent-color$="[[accentColor]]" 
        caption$="[[caption]]" 
        column-header$="[[columnHeader]]" 
        dark$="[[dark]]" 
        data$="[[data]]"
        bordered$="[[bordered]]" 
        condensed$="[[condensed]]" 
        filter$="[[filter]]" 
        row-header$="[[rowHeader]]"
        sort$="[[sort]]" 
        scroll$="[[scroll]]" 
        striped$="[[striped]]" 
        summary$="[[summary]]">
      </editable-table-display>
    </template>
    <template is="dom-if" if="[[editMode]]">
      <editable-table-editor id="edit-mode"
        accent-color$="{{accentColor}}" 
        caption$="{{caption}}" 
        column-header$="{{columnHeader}}" 
        dark$="{{dark}}" 
        data$="{{data}}"
        hide-accent-color$="{{hideAccentColor}}" 
        hide-dark-theme$="{{hideDarkTheme}}" 
        hide-bordered$="{{hideBordered}}" 
        hide-condensed$="{{hideCondensed}}" 
        hide-filter$="{{hideFilter}}" 
        hide-sort$="{{hideSort}}" 
        hide-scroll$="{{hideScroll}}" 
        hide-striped$="{{hideStriped}}"
        bordered$="{{bordered}}" 
        condensed$="{{condensed}}" 
        filter$="{{filter}}" 
        row-header$="{{rowHeader}}"
        sort$="{{sort}}" 
        scroll$="{{scroll}}" 
        striped$="{{striped}}" 
        summary$="{{summary}}">
      </editable-table-editor>
    </template>
  </template>

  <script>
    Polymer({
      is: 'editable-table',
      
      behaviors: [
        editableTableBehaviors.displayBehaviors,
        editableTableBehaviors.editBehaviors  
      ],

      properties: {
        editMode: {
          type: Boolean,
          value: false
        }
      },

      ready: function(){
      },
      attached: function(){
      },
    });
  </script>
</dom-module>
