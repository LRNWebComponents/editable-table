<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../dom-repeat-n/dom-repeat-n.html">
<link rel="import" href="editable-table-settings-menu.html">
<link rel="import" href="editable-table-rowcol-menu.html">
<link rel="import" href="editable-table-cell.html">

<!--
`editable-table`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -
 -

-->

<dom-module id="editable-table">
  <template>
    <style>
      :host {
        display: block;
      }
      :host table caption {
        text-align: left;
      }
      :host table caption label {
        font-weight: normal;
      }
      :host .flex {
        display: flex;
        width: 100%;
        margin: 0 0 10px;
        padding: 0;
      }
      :host .flex label {
        line-height: 30px;
      }
      :host .flex > * {
        justify-content: space-between;
        align-items: baseline;
      }
      :host .flex > .flex-grow {
        flex-grow: 1;
        width: auto;
      }
      :host .flex > .flex-padding {
        padding-right: 0.5em;
      }
      :host .flex paper-toggle-button {
        display: inline-block;
      }
      :host table {
        width: 100%;
      }
      :host table,
      :host table th,
      :host table td {
        border-collapse: collapse;
      }
      :host table,
      :host table th,
      :host table td {
        border: 1px solid #ddd;
      }
      :host table[bordered],
      :host table[bordered] th, 
      :host table[bordered] td {
        border: 1px solid #888;
      }
      :host table th,
      :host table td {
        padding: 0;
      }
      :host table th {
        background-color: #f0f0f0;
      }
      :host table[striped] tbody tr:nth-child(2n) td {
        background-color: #f8f8f8;
      }
    </style>
    <!--iron-ajax 
      id="ajax"
      auto
      url="[[dataSrc]]"
      handle-as="json"
      last-response="{{data}}"></iron-ajax-->
    <table id="table" summary="editable table" bordered$="{{bordered}}" condensed$="{{condensed}}" striped$="{{striped}}">
      <caption>
          <p class="flex">
            <label for="caption" class="flex-padding">Table Caption: </label>
            <iron-autogrow-textarea id="caption" class="flex-grow" value$="{{caption}}"></iron-autogrow-textarea>
          </p>
        <p class="flex">
          <label for="summary" class="flex-padding">Table Summary (for accessibility): </label>
          <iron-autogrow-textarea id="summary" class="flex-grow" value$="{{summary}}"></iron-autogrow-textarea>
        </p>
        <template is="dom-if" if="[[enableResponsive]]"></template>
      </caption>
      <thead> 
        <tr>
          <th scope="col">
            <template is="dom-if" if="[[enableStyles]]">
                <editable-table-settings-menu 
                  bordered$="[[bordered]]"
                  condensed$="[[condensed]]" 
                  striped$="[[striped]]">
                </editable-table-settings-menu>
            </template>
          </th>
          <template id="headers" is="dom-repeat-n" count="[[colCount]]" index-as="col">
            <th scope="col"><editable-table-rowcol-menu condensed$="{{condensed}}" index$="[[col]]" type="Column"></editable-table-rowcol-menu></th>
          </template>
        </tr> 
      </thead>
      <tbody id="tbody"> 
        <template id="rows" is="dom-repeat-n" count="[[rowCount]]" index-as="row">
          <tr>
            <th scope="row"><editable-table-rowcol-menu condensed$="{{condensed}}" index$="[[row]]" type="Row"></editable-table-rowcol-menu></th>
            <template id="columns" is="dom-repeat" items="{{_getCurrentRow(row,data)}}" as="cell">
              <td><editable-table-cell value$="{{cell}}" index="[[index]]"></editable-table-cell></td>
            </template>
          </tr> 
        </template>
      </tbody>
    </table>
  </template>

  <script>
    Polymer({

      is: 'editable-table',
      listeners: {
        'toggle-changed': '_onToggleChanged',
        'cell-move': '_onCellMove'
      },

      properties: {
        /**
         * bordered?
         */
        bordered: {
          type: Boolean,
          value: false
        },
        /**
         * a table caption
         */
        caption: {
          type: String,
          value: null
        },
        /**
         * number of table columns
         */
        colCount: {
          type: Number,
          computed: '_getColCount(data)'
        },
        /**
         * condensed height?
         */
        condensed: {
          type: Boolean,
          value: false
        },
        /**
         * raw data
         */
        data: {
          type: Array,
          value: []
        },
        /**
         * Source to pull the gallery items from
         * /
        dataSrc: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },
        /**
         * allow striped, condensed, and bordered
         */
        enableStyles: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        /**
         * allow responsive settings
         */
        enableResponsive: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        /**
         * number of table columns
         */
        rowCount: {
          type: Number,
          computed: '_getRowCount(data)'
        },
        /**
         * striped (altenrating rows)?
         */
        striped: {
          type: Boolean,
          value: false
        },
        /**
         * a table summary
         */
        summary: {
          type: String,
          value: null
        },
      },
      ready: function(){
        let root = this;
        root.$.table.addEventListener('modify-table', (e) => {
          let row = e.detail.item.getAttribute('type') === 'Row', index = parseInt(e.detail.item.getAttribute('index')), action = e.detail.item.getAttribute('action');
          if(action === 'delete') {
            if (row) {
              root.deleteRow(index);
            } else {
              root.deleteColumn(index);
            }
          } else if (action === 'insert-before') {
            if (row) {
              root.insertRow(index-1);
            } else {
              root.insertColumn(index);
            }
          } else if (action === 'insert-after') {
            if (row) {
              root.insertRow(index);
            } else {
              root.insertColumn(index+1);
            }
          }
        });
      },
      attached: function(){
        let root = this;
      },
      _getColCount: function(data){
        let cols = 0;
        if (data !== undefined && data !== null && data.length > 0) {
          cols =  data[0].length;
        }
        return cols;
      },
      _getRowCount: function(data){
        let rows = 0;
        if (data !== undefined && data !== null) {
          rows = data.length;
        } 
        return rows;
      },
      _getCurrentRow: function(index,data){
        let row = null;
        if (data !== undefined && data !== null && data[index] !== undefined && data[index] !== null) {
          row = data[index];
        }
        return row;
      },
      insertRow: function(index){
        let temp = new Array();
        for(let i = 0; i < this.data[0].length; i++){
          temp.push('');
        }
        this.splice('data',index+1,0,temp);
        temp2 = this.data;
        this.set('data',[]);
        this.set('data',temp2);
      },
      deleteRow: function(index){
        if (confirm('Delete entire row?')) {
          this.splice('data',index,1);
          temp = this.data;
          this.set('data',[]);
          this.set('data',temp);
        }
      },
      insertColumn: function(index){
        let temp = new Array();
        for(let i = 0; i < this.data.length; i++){
          temp.push(this.data[i]);
          temp[i].splice(index,0,'');
        }
        this.set('data',[]);
        this.set('data',temp);
      },
      deleteColumn: function(index){
        let temp = [];
        if (confirm('Delete entire column?')) {
          for(let i=0; i<this.data.length; i++){
            let temp2 = this.data[i], temp3 = temp2.splice(index,1);
            temp.push(temp2);
          }
          this.set('data',[]);
          this.set('data',temp);
        }
      },
      getData: function(){
        return JSON.stringify({
          "bordered": this.enableStyles ? this.bordered : null,
          "caption": this.caption,
          "condensed": this.enableStyles ? this.condensed: null,
          "data": this.data,
          "striped": this.enableStyles ? this.striped : null,
          "summary": this.summary,
        });
      },
      _onToggleChanged: function(e){
        if (e.detail.id === 'bordered'){
          this.bordered = e.detail.checked;
        } else if (e.detail.id === 'condensed'){
          this.condensed = e.detail.checked;
        } if (e.detail.id === 'striped'){
          this.striped = e.detail.checked;
        }
      },
      _onCellMove: function(e){
        let dir = e.detail.direction, cell = e.detail.cell;
        let row = cell.parentNode, body = this.$.tbody;
        let x = Array.prototype.indexOf.call(row.children, cell);
        let y = Array.prototype.indexOf.call(body.children, row);
        
        if(dir ==='down'){
          if(y+1 < body.children.length-1) {
            body.children[y+1].children[x].children[0].focus();
          }
        } else if(dir ==='up'){
          if(y > 0) {
            body.children[y-1].children[x].children[0].focus();
          }
        } else if(dir ==='right'){
          if(x+1 < row.children.length-1) {
            row.children[x+1].children[0].focus();
          } else if (y+1 < body.children.length-1) {
            body.children[y+1].children[1].children[0].focus();
          }
        } else if(dir ==='left'){
          if(x > 1) {
            row.children[x-1].children[0].focus();
          } else if (y > 0) {
            body.children[y-2].children[body.children[y-2].children.length-2].children[0].focus();
          }
        }  
      },
    });
  </script>
</dom-module>
