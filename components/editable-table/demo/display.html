<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>editable-table demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../editable-table-display.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container { width: 95%; max-width: unset; }
      editable-table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>editable-table-display demo</h1>
      <p>This is a standalone component that just displays tables. (See <a href="index.html">editable-table demo</a> for more information.)</p>
      <demo-snippet>
        <template>
          <editable-table-display id="table3" 
            accent-color="cyan"
            bordered 
            caption="Is it a sandwich? Food classification chart."
            column-header 
            filter
            row-header 
            condensed 
            scroll 
            sort 
            striped 
            summary="A table of foods classification by attributes. Each row represents a food with columns for enclosure, contents, and orientation."
            data='[ [ "Food", "Enclosure", "Contents", "Orientation" ], [ "Hamburger", "one bun, split into two", "meat, vegetables, cheese, and/or condiments", "horizontal" ], [ "Hoagie", "one bun", "meat, vegetables, cheese, and/or condiments", "vertical" ], [ "Hot Dog", "one bun", "meat, vegetables, cheese, and/or condiments", "vertical" ], [ "Hot Pocket", "two crusts sealed together", "meat, vegetables, cheese, and/or condiments", "horizontal" ], [ "Pie", "two crusts sealed together", "fruit or meat, vegetables, and/or cheese", "horizontal" ], [ "Taco", "one shell", "meat, vegetables, cheese, and/or condiments", "vertical" ] ]'>
          </editable-table-display>
        </template>
      </demo-snippet>
      <p>The editable-table-display component also allows you to style numeric columns and negative numbers.</p>
      <demo-snippet>
        <template>
          <style is="custom-style">
            #table4 {
              --editable-table-numeric-text-align: right;
              --editable-table-negative-color: red;
            }
          </style>
          <editable-table-display id="table4" 
            bordered 
            caption="The Money Game: Player earnings by round."
            column-header 
            condensed 
            footer 
            row-header 
            striped
            data='[ ["Round", "Player 1", "Player 2"], ["Round 1", "-100.00", "10.00"], ["Round 2", "1823.01", "1211.80"], ["Round 3", "1100.50", "4873.99"], ["Round 4", "3800.75", "921.00"], ["Total", "$6624.26","$7016.79"] ]'>
          </editable-table-display>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
