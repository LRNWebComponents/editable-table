<dom-module id="editable-table-rowcol-menu">
  <template>
    <style>
      :host {
        display: block;
      }
      :host paper-menu-button {
        margin: 0;
        padding: 0;
        width: 100%;
      }
      :host paper-button {
        margin: 0;
        display: block;
        background-color: transparent;
      }
      :host[condensed] paper-button {
        padding-top: 0;
        padding-bottom: 0;
      }
    </style>
    <paper-menu-button id="menu">
      <paper-button slot="dropdown-trigger">
        <span id="label"></span>
        <iron-icon icon="arrow-drop-down"></iron-icon>
      </paper-button>
      <paper-listbox slot="dropdown-content" label$="[[label]]">
        <paper-item action="insert-before" index$="[[index]]" type$="[[type]]">Insert [[type]] Before</paper-item>
        <paper-item action="insert-after" index$="[[index]]" type$="[[type]]">Insert [[type]] After</paper-item>
        <paper-item action="delete" index$="[[index]]" type$="[[type]]">Delete [[type]]</paper-item>
      </paper-listbox>
    </paper-menu-button>
    <paper-tooltip for="menu">insert/delete options for [[type]] <span id="label2"></span></paper-tooltip>
    
  </template>

  <script>
    Polymer({

      is: 'editable-table-rowcol-menu',

      properties: {
        label: {
          type: String,
          value: null
        },
        index: {
          type: Number,
          value: null
        },
        label: {
          type: String,
          computed: '_getLabel(index,type)'
        },
        type: {
          type: String,
          value: null
        },
      },
      ready: function(){
        let root = this;
        root.$.menu.addEventListener('iron-select', (e) => {
          this.fire('modify-table',e.detail);
        });
      },
      _getLabel: function(index,type){
        let num = index+1, alpha = '', 
        numerals = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''), 
        j= Math.log(num)/Math.log(10), 
        k= Math.log(26)/Math.log(10), 
        i = Math.floor(j/k);
        if (type === 'Column'){
          while(i >= 0) {
            let multiplier = Math.pow(26,i), letter = Math.floor(num/multiplier);
            num = num - multiplier * letter;
            alpha += numerals[letter-1];
            i--;
          }
        } else {
          alpha = num;
        }
        this.$.label.innerText = alpha;
        this.$.label2.innerText = alpha;
        return alpha;
      },
    });
  </script>
</dom-module>
