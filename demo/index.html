<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>editable-table demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../editable-table.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container { width: 95%; max-width: unset; }
      editable-table, paper-button[raised] {
        width: 100%;
      }
      #table1toggle {
        text-align: right;
        width: 100%;
      }
      #table1toggle > div {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>editable-table demo</h3>
      <demo-snippet>
        <template>
          <div id="table1toggle">
            <div><paper-toggle-button id="table1togglebutton">Edit Mode</paper-toggle-button></div>
          </div>
          <editable-table id="table1" 
            accent-color="indigo"
            bordered 
            caption="Primary, Secondary, and Tertiary Colors"
            column-header 
            row-header
            data='[ ["Color","Red","Red-Orange","Orange","Yellow-Orange","Yellow","Yellow-Green","Green","Blue-Green","Blue","Blue-Violet","Violet","Red-Violet"], ["Type","primary","  tertiary","secondary","tertiary","primary","tertiary","secondary","tertiary","primary","tertiary","secondary","tertiary"], ["Mix","N/A","red, orange","red, yellow","yellow, orange","N/A","yellow, green","yellow, blue","blue, green","N/A","blue, violet","blue, red","red, violet"] ]'>
          </editable-table>
          <script>
            document.getElementById('table1togglebutton').addEventListener('change', (e) => {
              document.getElementById('table1').toggleEditMode();
            });
          </script>
        </template>
      </demo-snippet>
      <h3>editable-table-display</h3>
      <p>This is a standalone component that just displays tables</p>
      <demo-snippet>
        <template>
          <editable-table-display id="table3" 
            accent-color="cyan"
            bordered 
            caption="Is it a sandwich? Food classification chart."
            column-header 
            filter
            row-header 
            condensed 
            scroll 
            sort 
            striped 
            summary="A table of foods classification by attributes. Each row represents a food with columns for enclosure, contents, and orientation."
            data='[ [ "Food", "Enclosure", "Contents", "Orientation" ], [ "Hamburger", "one bun, split into two", "meat, vegetables, cheese, and/or condiments", "horizontal" ], [ "Hoagie", "one bun", "meat, vegetables, cheese, and/or condiments", "vertical" ], [ "Hot Dog", "one bun", "meat, vegetables, cheese, and/or condiments", "vertical" ], [ "Hot Pocket", "two crusts sealed together", "meat, vegetables, cheese, and/or condiments", "horizontal" ], [ "Pie", "two crusts sealed together", "fruit or meat, vegetables, and/or cheese", "horizontal" ], [ "Taco", "one shell", "meat, vegetables, cheese, and/or condiments", "vertical" ] ]'>
          </editable-table-display>
        </template>
      </demo-snippet>
      <h3>editable-table-editor</h3>
      <p>This is a standalone component that just displays the editor</p>
      <demo-snippet>
        <template>
          <editable-table-editor id="table2"></editable-table-editor>
          <p><paper-button onclick="alert(JSON.stringify(document.getElementById('table2').getData()))" raised>Get Data</paper-button></p>          
        </template>
      </demo-snippet>
      <h3>editable-table-display number styles</h3>
      <p>This is a standalone component that just displays tables</p>
      <demo-snippet>
        <template>
          <style is="custom-style">
            #table4 {
              --editable-table-numeric-text-align: right;
              --editable-table-negative-color: red;
            }
          </style>
          <editable-table-display id="table4" 
            bordered 
            caption="The Money Game: Player earnings by round."
            column-header 
            condensed 
            footer 
            row-header 
            striped
            data='[ ["Round", "Player 1", "Player 2"], ["Round 1", "-100.00", "10.00"], ["Round 2", "1823.01", "1211.80"], ["Round 3", "1100.50", "4873.99"], ["Round 4", "3800.75", "921.00"], ["Total", "$6624.26","$7016.79"] ]'>
          </editable-table-display>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
