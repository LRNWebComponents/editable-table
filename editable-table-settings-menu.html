<dom-module id="editable-table-settings-menu">
  <template>
    <style>
      :host {
        display: block;
      }
      :host paper-menu-button {
        margin: 0;
        padding: 0;
        width: 100%;
      }
      :host #trigger-button {
        text-transform: none;
        padding: 0;
      }
      :host paper-button {
        margin: 0;
        display: block;
        background-color: transparent;
        width: 100%;
      }
      :host[condensed] paper-button {
        padding-top: 0;
        padding-bottom: 0;
      }
      :host paper-item {
        font-size: 95%;
      }
      :host .setting {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      :host .setting-text {
        min-width: 100px;
      }
      :host .setting-control {
        max-width: 100px;
      }
      :host .setting-slider {
        width: 130px;
        margin-left: -15px;
        margin-right: -15px;
      }
    </style>
    <paper-menu-button id="settings" vertical-align="top" ignore-select>
      <paper-button id="trigger-button" slot="dropdown-trigger">
        [[label]] <iron-icon icon="arrow-drop-down"></iron-icon>
      </paper-button>
      <paper-listbox id="settingslist" slot="dropdown-content">
        <slot></slot>
      </paper-listbox>
    </paper-menu-button>
    <paper-tooltip for="settings">[[tooltop]]</paper-tooltip>
    
  </template>

  <script>
    Polymer({

      is: 'editable-table-settings-menu',

      properties: {
        /**
         * menu label
         */
        label: {
          type: String,
          value: null
        },
        /**
         * menu tooltip
         */
        tooltip: {
          type: String,
          value: null
        },
      },
      ready: function(){
        let root = this;
        root.$.settings.addEventListener('editable-table-setting-changed', (e) => {
          this.fire('editable-table-settings-changed',e.detail);
        });
      },
    });
  </script>
</dom-module>
