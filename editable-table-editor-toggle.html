<dom-module id="editable-table-editor-toggle">
  <template>
    <style>
      :host {
        display: block;
      }
      :host paper-item {
        min-height: 40px;
        font-size: 95%;
        padding: var(--editable-table-toggle-padding, 0px 16px);
      }
      :host .setting {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      :host .setting-text {
        min-width: var(--editable-table-toggle-min-width,100px);
        padding-right: 0.5em;
      }
      :host .setting-control {
        max-width: 100px;
      }
      :host .setting-slider {
        width: 130px;
        margin-left: -15px;
        margin-right: -15px;
      }
    </style>
    <paper-item>
      <div class="setting">
        <div class="setting-text">[[label]]</div>
        <div class="setting-control">
          <paper-toggle-button id="button" checked$="[[value]]"></paper-toggle-button>
          <paper-tooltip for="button">[[tooltip]]</paper-tooltip>
        </div>
      </div>
    </paper-item>  
  </template>
  <script>
    Polymer({

      is: 'editable-table-editor-toggle',

      properties: {
        /**
         * label for menu setting
         */
        label: {
          type: String,
          value: null
        },
        /**
         * the property to update
         */
        prop: {
          type: String,
          value: null
        },
        /**
         * tool tip for menu setting
         */
        tooltip: {
          type: String,
          value: null
        },
        /**
         * boolean value of menu setting
         */
        value: {
          type: Boolean,
          value: false
        },
      },
      /**
        * Set up event listener to fire when toggled
        */
      ready: function(){
        let root = this;
        root.$.button.addEventListener('change', (e) => {
          root.fire('editable-table-setting-changed',{"prop": this.prop,"value":e.srcElement.checked});
        });
      },
    });
  </script>
</dom-module>
