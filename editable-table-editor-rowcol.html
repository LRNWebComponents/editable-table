<dom-module id="editable-table-editor-rowcol">
  <template>
    <style>
      :host {
        display: block;
      }
      :host #label {
        margin: 0;
        padding: 0;
      }
      :host paper-menu-button {
        margin: 0;
        padding: 0;
        width: 100%;
      }
      :host paper-button {
        margin: 0;
        display: block;
        background-color: transparent;
      }
      :host[condensed] paper-button {
        padding-top: 0;
        padding-bottom: 0;
      }
    </style>
    <paper-menu-button id="menu">
      <paper-button slot="dropdown-trigger">
        <span id="label">[[label]]</span> <iron-icon icon="arrow-drop-down"></iron-icon>
      </paper-button>
      <paper-listbox slot="dropdown-content" label$="[[label]]">
        <editable-table-editor-insdel action="insert" index$="[[index]]" type$="[[type]]" before="true">Insert [[type]] Before</editable-table-editor-insdel>
        <editable-table-editor-insdel action="insert" index$="[[index]]" type$="[[type]]">Insert [[type]] After</editable-table-editor-insdel>
        <editable-table-editor-insdel action="delete" index$="[[index]]" type$="[[type]]">Delete [[type]]</editable-table-editor-insdel>
      </paper-listbox>
    </paper-menu-button>
  </template>

  <script>
    Polymer({

      is: 'editable-table-editor-rowcol',

      listeners: {
        'insdel-tapped': '_onTap'
      },

      properties: {
        /**
          * The index of the row or column
          */
        index: {
          type: Number,
          value: null
        },
        /**
          * The index of the row or column
          */
        label: {
          type: String,
          computed: '_getLabel(index,type)'
        },
        /**
          * Is it row or column?
          */
        type: {
          type: String,
          value: null
        },
      },
      /**
        * Get the row or column label
        */
      _getLetter: function(index){
        let place = Math.floor(index/26), multiplier = 26*place, remainder = index-multiplier, letters = '';
        letters += remainder+'-';
        if(place > 0 && place < 26){
          letters += (place-1)+'-';
        } else if (place >= 26) {
          letters += this._getLetter(place-1);   
        }
        return letters;
      },
      /**
        * Get the row or column label
        */
      _getLabel: function(index,type){
        if (type === 'Column'){
          let numerals = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''), results = this._getLetter(index).split('-').reverse(), label = '';
          for(let i=0; i < results.length;i++){
            if (results[i] !== '') label += numerals[results[i]];
          }
          return label;
        } else {
          return index+1;
        }
      },
    });
  </script>
</dom-module>
